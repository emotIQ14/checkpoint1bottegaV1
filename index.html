<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>M1C1 CSS Grid Assignment</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <main class="page">
      <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
      </div>

      <div class="gridTwo">
        <div class="gridTwoAlpha">
          <p>Alpha column content</p>
        </div>
        <div class="gridTwoBeta">
          <p>Beta column content</p>
        </div>
        <div class="gridTwoGamma">
          <p>Gamma column content</p>
        </div>
      </div>

      <div class="gridThree">
        <div class="gridThreeText">
          <p>Row one content</p>
        </div>
        <div class="gridThreeImage">
          <img src="assets/images/ice.jpg" alt="Frosted window with ice" />
        </div>
      </div>

      <div class="gridFour">
        <div class="gridFourText">
          <p>Grid four top row</p>
        </div>
        <div id="gridFourNested">
          <p>Nested column A</p>
          <p>Nested column B</p>
        </div>
      </div>

      <div class="gridFive">
        <div class="gridFiveText">
          <p>Grid five top row</p>
        </div>
        <div class="gridFiveMedia">
          <img src="assets/images/lantern.jpg" alt="Winter lantern" />
          <img src="assets/images/street.jpg" alt="Snowy street at night" />
        </div>
      </div>

      <div class="gridSix">
        <i class="fa-solid fa-rocket"></i>
        <p>CSS Grid makes layout work feel fast and intentional.</p>
      </div>
    </main>
  </body>
</html>
